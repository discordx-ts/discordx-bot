name: Deploy

# Only trigger, when the build workflow succeeded
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: check out buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true

      - name: Build
        run: docker build --output "type=docker,name=bot_discordx:latest" .

      - name: Save ssh key
        run: |
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > key.pem
          chmod 400 key.pem
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Push image
        run: docker save bot_discordx | ssh -C -oStrictHostKeyChecking=no -i key.pem $SSH_HOST 'sudo docker load' &> /dev/null
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Run script
        run: ssh -oStrictHostKeyChecking=no -i key.pem $SSH_HOST $SCRIPT_PATH &> /dev/null
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SCRIPT_PATH: ${{ secrets.SCRIPT_PATH }}

      - name: Alert
        run: |
          curl -i -H "Accept: application/json" -H "Content-Type:application/json" -X POST --data "{\"content\": \"\`bot_discordx\` [deployed](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) successfully :tada:\"}" $DISCORD_WEBHOOK
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
